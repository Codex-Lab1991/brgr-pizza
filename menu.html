<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- *********** START HEADER *************** -->
    <header class="header">
    <div class="logo">
        <img class="logo__img" src="img/logo-white.png" alt="company-logo" />
        <span class="tittle__logo">Brgr&Pizza</span>
    </div>
    <nav class="nav">
        <ul class="nav__menu">
        <li class="nav__item">
            <a href="index.html" class="nav__link nav__link--dark">Home</a>
        </li>
        <li class="nav__item">
            <a href="#home" class="nav__link nav__link--dark active">Menu</a>
        </li>
        <li class="nav__item">
            <a href="about.html" class="nav__link nav__link--dark">About Us</a>
        </li>
        <li class="nav__item">
            <a href="contact.html" class="nav__link nav__link--dark">Contact</a>
        </li>
        </ul>
    </nav>
    <div class="header__contact">
        <svg class="icon icon--border">
        <use xlink:href="img/sprite.svg#icon-shopping-basket"></use>
        </svg>
        <svg class="icon icon--sm mr-sm">
        <use xlink:href="img/sprite.svg#icon-phone"></use>
        </svg>
        0214 434 433
    </div>
    <div class="navigation__toggler">
      <span class="navigation__icon">&nbsp;</span>
    </div>
    </header>
    <!-- *********** END HEADER *************** -->
    <!-- *********** START MENU *************** -->
    <section class="menu">
        <div class="menu__header">
          <img class="menu__icon" src="img/icon-menu.png" alt="pizza">  
          <h1 class="tittle--big center">Cata<span class="tittle__span--border">log</span></h1>
        </div>
        <div class="menu__selections">
          <form action="#" class="menu__form">
            <div class="menu__form-group">
              <button class="btn btn--submit btn--sm btn--gradient" type="submit">
                <svg class="icon--menu">
                  <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
              </button>
              <input class="input input--menu" type="search" name="search" id="search" placeholder="Pizza">
            </div>
          </form>
          <div class="category__box">
            <div class="category__header">
              <p class="category__tittle">Category</p>
              <svg class="icon icon--sm icon--category rotate" id="rotate">
                <use xlink:href="img/sprite.svg#icon-chevron-down"></use>
              </svg>
            </div>
            <ul id="category">
              <li class="category__item">All</li>
              <li class="category__item">Burgers</li>
              <li class="category__item">Pizza</li>
              <li class="category__item">French fries</li>
              <li class="category__item">Drinks</li>
            </ul>
          </div>
          </form>
        </div>
        <div class="menu__cards">
          
        </div>
    </section>

    <!-- *********** END MENU *************** -->
    <!-- *********** START SUBSCRIBE BANNER *************** -->
    <section class="banner">
    <div class="banner--subscribe">
        <div class="banner__register">
        <h2 class="tittle">
            <span class="tittle__span">Subscribe</span>
            and get a discount
        </h2>
        <form action="#" class="banner__form">
            <input class="input input--banner" type="text" placeholder="Email">
            <button class="btn btn--sm btn--gradient btn--submit" type="submit">Subscribe</button>
        </form>
        </div>
        <div class="banner__discount">
        25%
        </div>
        <figure class="banner__figure banner__figure--2">
        <img class="banner__img" src="img/banner-02.png" alt="girl eating a burger">
        </figure>
    </div>
    </section>
    <!-- *********** END SUBSCRIBE BANNER *************** -->
    <!-- *********** START FOOTER *************** -->
    <footer class="footer">
        <div class="logo">
          <img class="logo__img" src="img/logo-white.png" alt="company-logo" />
          <span class="tittle__logo tittle__logo--color">Brgr&Pizza</span>
        </div>
        <div class="footer__contact"> 
          <svg class="icon icon--md">
            <use xlink:href="img/sprite.svg#icon-phone"></use>
          </svg>
           0214 434 433
        </div>
        <div class="footer__hours">
          <svg class="icon icon--md">
            <use xlink:href="img/sprite.svg#icon-alarm"></use>
          </svg>
          <p class="paragraph--footer">
            working hours <br>
            10:00 - 00:00
          </p>
        </div>
        <div class="footer__social-media">
          <svg class="icon icon--sm">
            <use xlink:href="img/sprite.svg#icon-behance"></use>
          </svg>
          <svg class="icon icon--sm">
            <use xlink:href="img/sprite.svg#icon-twitter"></use>
          </svg>
          <svg class="icon icon--sm">
            <use xlink:href="img/sprite.svg#icon-instagram"></use>
          </svg>
          <svg class="icon icon--sm">
            <use xlink:href="img/sprite.svg#icon-facebook"></use>
          </svg>
        </div>
      </footer>
      <div class="subfooter">
        <p class="paragraph--sm">All rights reserved <span id="date"></span>. &#x24B8</p>
      </div>
      <!-- *********** END FOOTER *************** -->
      <script src="js/layout.js"></script>
      <script src="js/menu.js"></script>
    </body>
  </html>
